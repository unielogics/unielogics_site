version: 1
applications:
  - appRoot: UnieLogics
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customRedirects:
      - source: '/<<*>>'
        target: '/index.html'
        status: '200'
        condition: null
